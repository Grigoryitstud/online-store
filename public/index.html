<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online-Store</title>
  </head>
  <body id="body">
    <header class="header">
      <div class="logo">
        <h1>Store</h1>        
      </div>
      <nav class="nav">
        <div class="nav__link">HOME</div>
        <div class="nav__link">ABOUT</div>
        <div class="nav__link">PRODUCTS</div>
        <div class="nav__link">CHECKOUT</div>
      </nav>
      <div class="control">
        <div class="cart">Cart</div>
        <div class="login">Login</div>
      </div>
    </header>
    <section class="main">
      <div class="select">
        <dt><h3>Category</h3></dt>
        <dd class="category">All</dd>
        <dd class="category">Office</dd>
        <dd class="category">Living Room</dd>
        <dd class="category">Kitchen</dd>
        <dd class="category">Bedroom</dd>
        <dd class="category">Dining</dd>
        <dd class="category">Kids</dd>

        <div>
          <h3>Company</h3>
          <select name="user_city">
            <option class="all" value="1">all</option>
              <option class="Liddy" value="2">Liddy</option>
              <option class="Marcos" value="3">Marcos</option>
              <option class="Caressa" value="4">Caressa</option>
              <option class="Ikea" value="5">Ikea</option>
          </select>
        </div>

        <div>
          <h3>Colors</h3>
          <div class="colors">
            <a href="">All</a>
            <div class="redd"></div>
            <div class="greenn"></div>
            <div class="bluee"></div>
            <div class="goldd"></div>
          </div>
        </div>

        <div>
          <h3>Price</h3>
          $<span id="w">3000</span><br />
          <input
            type="range"
            min="0"
            max="3000"
            value="3000"
            onchange="getElementById('w').innerHTML=this.value;"
          />
        </div>

        <form>
          <label
            >Free Shipping <input type="checkbox" id="checkbox-id"
          /></label>
        </form>

        <div>
          <button>Clear Filters</button>
        </div>
      </div>
      <section class="products">
        <div class="products__header">
          <div class="dots active">
            <span class="dots__in"></span>
          </div>

          <div class="lines">
            <span></span>
          </div>

          <h3 class="number-of-products">
            <span id="n">0</span>Products Found
          </h3>

          <span class="line"></span>

          <h3 class="sort">
            Sort By
            <select name="user_city">
              <option class="all" value="1">price(Lowest)</option>
              <option class="Liddy" value="2">price(Highest)</option>
              <option class="Marcos" value="3">name(A-Z)</option>
              <option class="Caressa" value="4">name(Z-A)</option>
            </select>
          </h3>
        </div>

        <div class="products__main" id="products__main">
        </div>
      </section>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
